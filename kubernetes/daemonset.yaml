---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: podnat-controller
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: podnat-controller
rules:
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: podnat-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: podnat-controller
subjects:
  - kind: ServiceAccount
    name: podnat-controller
    namespace: kube-system
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: podnat-controller
  labels:
    app.kubernetes.io/name: podnat-controller
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: podnat-controller
  template:
    metadata:
      labels:
        app.kubernetes.io/name: podnat-controller
    spec:
      serviceAccountName: podnat-controller
      hostNetwork: true
      containers:
      - name: podnat-controller
        image: registry.lan:5000/gutmensch/podnat-controller:0.0.12
        command: []
        args:
          - -logtostderr
        ports:
        - containerPort: 8484
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8484
          initialDelaySeconds: 20
          periodSeconds: 10
        securityContext:
          privileged: false
          capabilities:
            add: ["NET_ADMIN"]
